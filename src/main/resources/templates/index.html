<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Compose Generator</title>
</head>

<body id="page-top">

    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-5">
        <h1 class="h3 mb-0 text-gray-800">Insert docker files and application.properties</h1>
    </div>

    <form id="fileInputForm" enctype="multipart/form-data" action="/uploadFiles" method="post">

        <div class="form-group col-sm-6 mb-3 mb-sm-0 mt-4 text-center" style="margin-left: 20%">
            <input type="number" id="numFiles" name="numFiles" min="2" class="form-control form-control-user"
                placeholder="Number of files you have" required>
        </div>
        <br>

        <div id="fileInputs" style="margin-left: 20%">
            <!-- File input fields will be added here dynamically based on user input -->
        </div>

        <br>

        <input type="button" value="Configure" class="btn btn-sm btn-primary shadow-sm" style="margin-left: 63%"
            onclick="addFileInputs()">
        <br><br>

        <div style="margin-left: 63%">
            <input type="submit" value="Submit" class="btn btn-sm btn-success shadow-sm">
        </div>
    </form>

    <script>
        function addFileInputs() {
            var numFiles = document.getElementById("numFiles").value;

            // Validate if numFiles is a positive integer
            if (!Number.isInteger(+numFiles) || +numFiles <= 0) {
                alert("Please enter a valid positive integer for the number of files.");
                return;
            }

            // Clear previous file inputs
            document.getElementById("fileInputs").innerHTML = "";

            // Create file input fields dynamically
            for (var i = 1; i <= numFiles; i++) {
                var fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.name = "files"; // Use a different name for each file input
                fileInput.className = "form-control form-control-user";

                var br = document.createElement("br");

                // Append file input and line break to the form
                document.getElementById("fileInputs").appendChild(fileInput);
                document.getElementById("fileInputs").appendChild(br);
            }
        }
    </script>

</body>

</html>
